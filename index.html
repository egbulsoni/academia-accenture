<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  body {
    font-family: 'Helvetica Neue', Helvetica, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .myDiv {
    background-color: rgba(70, 74, 91);
    height: 400px;
    width: 200px;
    padding: 15px;
    border-radius: 10px;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .visorContainer {
    height: 50%;
    width: 100%;
    background-color: rgba(209, 209, 209);
    border-radius: 10px;
    overflow: hidden;
    border-top: 1px solid black;
    border-left: 1px solid black;
    border-right: 1px solid black;
    border-bottom: 1px solid black;
  }

  .visor {
    height: 80%;
    width: 100%;
    background-color: rgba(209, 209, 209);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  .inputField {
    height: 55%;
    width: 90%;
    font-family: 'Press Start 2P', cursive;
    background-color: rgba(116, 158, 123);
    color: black;
    font-size: 12px;
  }

  .grid {
    height: 52%;
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
  }

  .row {
    width: 100%;
    grid-template-columns: auto auto auto;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
  }

  .buttonContainer {
    height: 20%;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .button {
    margin: 1px;
    height: 40px;
    width: 60px;
    background-color: rgba(208, 214, 217);
    border-radius: 30px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;

    border-top: 2px solid black;
    border-left: 2px solid black;
    border-right: 2px solid black;
    border-bottom: 6px solid black;
  }

  .button:hover {
    background-color: rgba(160, 160, 160);
    cursor: pointer;

    border-top: 6px solid black;
    border-left: 2px solid black;
    border-right: 2px solid black;
    border-bottom: 2px solid black;
    transition: 100ms;
  }

  .sizeButton {
    height: 20px;
    width: 60px;
    margin-left: 10px;
    margin-right: 10px;
  }

  .title {
    height: 35%;
    width: 80%;
    display: flex;
    align-items: flex-end;
    justify-content: center;
    color: white;
    background-color: rgba(70, 74, 91);
    border-radius: 10px 10px 0 0;
  }

  .nokia {
    font-family: 'Press Start 2P', cursive;
    height: 50%;
  }

  .box {
    box-shadow: 0px 30px 0px 0px rgb(37, 40, 50);
    border-radius: 10px;
  }

  .shadow {
    box-shadow: 0px 50px 20px 10px rgba(0, 0, 0, 0.75);
    border-radius: 10px;
  }
</style>

<div class="shadow">
  <div class="box">
    <div class="myDiv">
      <div>
        <div class="visorContainer">
          <div class="visor">
            <div class="title"><div class="nokia">NOKIA</div></div>
            <input id="texto" class="inputField" type="text" name="traduzir" />
          </div>
          <div class="buttonContainer">
            <div class="button sizeButton">
              <div onclick="change()">Traduzir</div>
            </div>
          </div>
        </div>
        <div class="grid">
          ˆ
          <div class="row">
            <div class="button" onclick="addValue(1)">
              <div>1</div>
              <div>∞</div>
            </div>
            <div class="button" onclick="addValue(2)">
              <div>2</div>
              <div>abc</div>
            </div>
            <div class="button" onclick="addValue(3)">
              <div>3</div>
              <div>def</div>
            </div>
          </div>
          <div class="row">
            <div class="button" onclick="addValue(4)">
              <div>4</div>
              <div>ghi</div>
            </div>
            <div class="button" onclick="addValue(5)">
              <div>5</div>
              <div>jkl</div>
            </div>
            <div class="button" onclick="addValue(6)">
              <div>6</div>
              <div>mno</div>
            </div>
          </div>
          <div class="row">
            <div class="button" onclick="addValue(7)">
              <div>7</div>
              <div>pqrs</div>
            </div>
            <div class="button" onclick="addValue(8)">
              <div>8</div>
              <div>tuv</div>
            </div>
            <div class="button" onclick="addValue(9)">
              <div>9</div>
              <div>wxyz</div>
            </div>
          </div>
          <div class="row">
            <div class="button">
              <div>*</div>
              <div>+</div>
            </div>
            <div class="button" onclick="addValue(0)">
              <div>0</div>
              <div>_</div>
            </div>
            <div class="button">
              <div>#</div>
              <div>⌂</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    change = (e) => {
      translate(texto.value);
    };
    translate = (code) => {
      let decode;
      let msg = '';
      decode = code.split(' ');
      for (let i = 0; i < decode.length; i++) {
        msg += dictionary(decode[i].charAt(0), decode[i].length);
      }
      texto.value = msg;
    };
    dictionary = (number, len) => {
      const dicionario = [
        'abc',
        'def',
        'ghi',
        'jkl',
        'mno',
        'pqrs',
        'tuv',
        'wxyz',
        ' ',
      ];
      if (dicionario[number - 2].length == 3) {
        return dicionario[number - 2].charAt((len - 1) % 3);
      } else {
        return dicionario[number - 2].charAt((len - 1) % 4);
      }
    };

    function addValue(value) {
      if (value == '0') {
        texto.value += ' ';
      } else {
        texto.value += value;
      }
    }
  </script>
</div>
